+title: Cowrie Honeypot Activity
+id: 62e59dc9-2ff7-4c28-9d76-f1eeb7f7bfef
+description: Detects Cowrie honeypot SSH or Telnet login attempts and suspicious commands.
+status: experimental
+author: lab
+logsource:
+  product: linux
+  service: cowrie
+  category: honeypot
+
+detection:
+  selection_login:
+    eventid:
+      - cowrie.login.failed
+      - cowrie.login.success
+  selection_commands:
+    eventid: cowrie.command.input
